    <h5>Aggiungi un nuovo esame: </h5>

    {%block content%}

        <label for="codprova" style="white-space: nowrap; width: 150px;"><b>Codice Esame</b></label>

        <label for="nomeprova"  style="white-space: nowrap; width: 150px;"><b>Nome Materia</b></label>
        <input type="text" placeholder="Inserire nome prova" name="materia" required>
        <!--<label for="descrizioneMateria" style="white-space: nowrap; width: 150px;"><b>Descrizione Materia:</b></label>
        <textarea placeholder="Inserire descrizione materia" name="descrizioneMateria" rows="4" cols="50" required></textarea><br>

        <button type="submit" class="btn">Aggiungi</button>
        <button type="button" class="btn cancel" onclick="closeForm('provaform')">Annulla</button>
    </form>
    
    {%endblock%}
