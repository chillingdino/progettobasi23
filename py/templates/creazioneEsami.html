{% extends "base.html"%}
    {%block menu%}
        <a href="/login/private/professore">Home prof</a>
    {%endblock%}
    <!--codEsame, materia, docenteReferente, docente-->
    {%block title%}
    <h5>Aggiungi un nuovo esame: </h5>
    {%endblock%}
    {%block content%}
    <form method="POST" class="form-container" name="provaform" style="max-width: 600px;">
        <label for="codprova" style="white-space: nowrap; width: 150px;"><b>Codice Esame</b></label>
        <input type="text" placeholder="Inserire codice nuovo esame" name="codesame" required>
        <label for="nomeprova"  style="white-space: nowrap; width: 150px;"><b>Nome Materia</b></label>
        <input type="text" placeholder="Inserire nome nuovo esame" name="materia" required>
        <button type="submit" class="btn">Aggiungi</button>
        <button type="button" class="btn cancel" onclick="closeForm('provaform')">Annulla</button>
    </form>
    
    {%endblock%}
