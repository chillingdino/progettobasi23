<!---->
{% extends "base.html"%}
    {%block menu%}
        <a href="/login/private/professore">Home prof</a>
        <a href="/login/private/corsi">Crea Corso</a>
        <a href="/login/private/lezioni">Prenota Lezione</a>
        <a href="/login/private/professore/statistiche">Statistiche</a>
    {%endblock%}
    {%block title%}
    <h5>Aggiungi una nuova prova:</h5>
    {%endblock%}
    {%block content%}
    <form method="POST" class="form-container" name="provaform" style="max-width: 600px;">
        <label for="codprova" style="white-space: nowrap; width: 150px;"><b>Codice Prova</b></label>
        <input type="text" placeholder="Inserire codice prova" name="codprova" required>
        <label for="nomeprova"><b>Nome Prova</b></label>
        <input type="text" placeholder="Inserire nome prova" name="nomeprova" required>
        <label for="tipoprova" style="white-space: nowrap; width: 150px;"><b>Tipologia Prova</b></label>
        <input type="text" placeholder="Inserire tipologia prova" name="tipoprova" required>
        <label for="dataprova"><b>Data Prova</b></label>
        <input type="date" name="dataprova" required>
        <label for="datascadenza" style="white-space: nowrap; width: 150px;"><b>Data Scadenza</b></label>
        <input type="date" name="datascadenza" required>
        <button type="submit" class="btn">Aggiungi</button>
        <button type="button" class="btn cancel" onclick="closeForm('provaform')">Annulla</button>
    </form>
    
    {%endblock%}
