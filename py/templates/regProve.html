{% extends "base.html" %}

{% block menu %}

    <a href="login/private/iscrProve">Prove</a>
{% endblock %}

{%block title%}
    <h5> Registrazione voto prova</h5>
{%endblock%}
{%block content%}

<center>
    <button class="open-button" onclick="openForm('userform')">Registra voto prova</button>
    <div class="form-popup" id="userform" >
        <form method="POST" class="form-container" name="userform">
            <label for="codProva"><b>Voto</b></label><br>
            <input type="text" placeholder="Inserire CodFiscale studente" name="studente" required>
            <input type="text" placeholder="Inserire Voto" name="voto" required>
            <input type="text" placeholder="Inserire Prova" name="esame" required>
            <br>  
            <button type="submit"  class="btn">Aggiungi</button>
            <button type="button" class="btn cancel" onclick="closeForm('userform')">Annulla</button>
        </form>
    </div>
</center>

{% endblock %}
