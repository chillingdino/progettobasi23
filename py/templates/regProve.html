{% extends "base.html" %}

{% block menu %}

    <a href="/login/private/professore">Home prof</a>    
{% endblock %}

{%block title%}
    <h5> Registrazione voto prova</h5>
{%endblock%}
{%block content%}

<center>
    <form method="POST" class="form-container" name="userform" style="max-width: 600px;">
        <label for="codprova" style="white-space: nowrap; width: 150px;"><b>Codice Fiscale dello studente:</b></label>
        <input type="text" placeholder="Inserire CodFiscale studente" name="studente" required>
        <label for="codProva" style="white-space: nowrap; width: 150px;"><b>Voto dello studente:</b></label>
        <input type="text" placeholder="Inserire Voto" name="voto" required>
        <label for="codProva" style="white-space: nowrap; width: 150px;"><b>Prova eseguita:</b></label>
        <input type="text" placeholder="Inserire Prova" name="codProva" required>
        <br>  
        <button type="submit"  class="btn">Aggiungi</button>
        <button type="button" class="btn cancel" onclick="closeForm('userform')">Annulla</button>
    </form>
</center>

{% endblock %}
